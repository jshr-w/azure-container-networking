apiVersion: v1
kind: ConfigMap
metadata:
  name: azure-ip-masq-agent-config
  namespace: kube-system
  labels:
    component: ip-masq-agent
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: EnsureExists
data:
  ip-masq-agent: |-
    nonMasqueradeCIDRs:
      - 192.168.0.0/16
      - 100.64.0.0/10
      - 10.244.0.0/16
    masqLinkLocal: false
    masqLinkLocalIPv6: true
